<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      document.getElementById('logout-btn').style.display = isLoggedIn === 'true' ? 'inline' : 'none';
      document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
    };
  </script>
</head>
<body>
  
  <header>
    <h1>Expense Tracker Manager</h1>
    <div id="user-info">
      <img id="profile-picture-display" src="" alt="Profile Picture">
      <span id="greeting-message"></span>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="view_expenses.html">View Expenses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="edit_expenses.html">Edit Expenses</a>
      <a id="register-link" href="register.html">Registration</a>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>


        <h2>Edit your records</h2>
        
        <div class="containerA">
            <form id="expense-form">
                <div class="expense-date">
                  
                    <label for="date">Date:</label>
                    <input type="date" id="date" required />
                </div>
                <input  type="text" id="expense-name" placeholder="Expense Name" required />
                <input type="number" id="expense-amount" placeholder="Amount" required />
                <button type="submit" id="saved">
                    <p id="saved_expense" >SAVE</p>
                </button>
            </form>

            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <div class="total-amount">
                    <strong>Total:</strong>
                    <strong>KSH <span id="total-amount">0</span></strong>
                </div>
            </div>
        </div>

        <script src="js/edit.js"></script>
        <script src="js/view.js"></script>
        <script src="js/logout.js"></script>
    </body>
</html>
