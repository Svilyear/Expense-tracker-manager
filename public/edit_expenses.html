<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cascade.css">
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      document.getElementById('logout-btn').style.display = isLoggedIn === 'true' ? 'inline' : 'none';
      document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.querySelector('.hamburger-menu').addEventListener('click', () => {
        document.querySelector('.nav-links').classList.toggle('show');
      });
    };
  </script>
</head>
<body>
  
  <header>
    <h1>Expense Tracker Manager</h1>
    <div id="user-info">
      <span id="greeting-message"></span>
    </div>
    <nav class="nav-bar">
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="view_expenses.html">View Expenses</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="edit_expenses.html">Edit Expenses</a></li>
        <li><a id="register-link" href="register.html">Registration</a></li>
        <li><a id="login-link" href="login.html">Login</a></li>
        <li><a id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

        <h2>Edit your records</h2>
        
        <div class="container-form">
            <form id="expense-form"style="width: 20%">
                <div class="expense-date">
                  
                    <label for="date">Date:</label>
                    <input type="date" id="date" required />
                </div>
                <input  type="text" id="expense-name" placeholder="Expense Name" required />
                <input type="number" id="expense-amount" placeholder="Amount" required />
                <button type="submit" id="saved">
                    <p id="saved_expense" >SAVE</p>
                </button>
            </form>

            <div class="expense-table" style="max-width: 1200px;">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list" style="height: 1px;"></tbody>
                </table>
                <div class="total-amount">
                    <strong>Total:</strong>
                   KSH  <strong id="total-amount">0</strong>
                </div>
            </div>
        </div>

        <script src="js/edit.js"></script>
        <script src="js/view.js"></script>
        <script src="js/logout.js"></script>
    </body>
</html>
