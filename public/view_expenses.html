<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      document.getElementById('logout-btn').style.display = isLoggedIn === 'true' ? 'inline' : 'none';
      document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
    };
  </script>
</head>
<body>
  <header>
    <h1>Expense Tracker Manager</h1>
    <div id="user-info">
      <img id="profile-picture-display" src="" alt="Profile Picture">
      <span id="greeting-message"></span>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="view_expenses.html">View Expenses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="edit_expenses.html">Edit Expenses</a>
      <a id="register-link" href="register.html">Registration</a>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>
        <div class="containerA"> 
            <form id="expense-form"> 
                <div class="expense-date"> 
                    <h1>Expenditure Details</h1> 
                    <p>You can view all your Expenditure patterns here to help make informed decisions</p>
                </div>
                <label for="filter-dropdown" >Filter by:</label>
                <select id="filter-dropdown"  style="width: 20%;">
                    <option value="all">All</option>
                    <option value="date">Date</option>
                    <option value="name">Expense Name</option>
                    <option value="amount">Amount</option>
                
                <input type="text" id="filter-input"  style="width: 30%; margin: 10px;" placeholder="Enter filter value">
                <button type="submit" id="filter-button" style="width: 20%;">
                    <p id="filter_expense">Filter</p></select>
                </button>
            </form> 
            <div class="expense-table"> 
                <table> 
                    <thead> 
                        <tr> 
                            <th>Date</th>
                            <th>Expense Name</th> 
                            <th>Amount</th> 
                        </tr> 
                    </thead> 
                    <tbody id="expense-list"></tbody> 
                </table> 
                <div class="total-amount"> 
                    <strong>Total:</strong> 
                    <strong>KSH <span id="total-amount">0</span> </strong>
                </div> 
            </div> 
        </div> 
    
   
        <script src="js/view.js"></script>
        <script src="js/logout.js"></script>
    </body>
</html>
