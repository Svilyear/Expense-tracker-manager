<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cascade.css">
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      document.getElementById('logout-btn').style.display = isLoggedIn === 'true' ? 'inline' : 'none';
      document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.querySelector('.hamburger-menu').addEventListener('click', () => {
        document.querySelector('.nav-links').classList.toggle('show');
      });
    };
  </script>
</head>
<body>
  
  <header>
    <h1>Expense Tracker Manager</h1>
    <div id="user-info">
      <span id="greeting-message"></span>
    </div>
    <nav class="nav-bar">
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="view_expenses.html">View Expenses</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="edit_expenses.html">Edit Expenses</a></li>
        <li><a id="register-link" href="register.html">Registration</a></li>
        <li><a id="login-link" href="login.html">Login</a></li>
        <li><a id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <form id="expense-form">
      <div class="form-group">
        <input type="date" id="date" placeholder="Date" required>
      </div>
      <div class="form-group">
        <input type="text" id="expense-name" placeholder="Expense Name" required>
      </div>
      <div class="form-group">
        <input type="number" id="expense-amount" placeholder="Amount" required>
      </div>
      <button type="submit" id="add-button">Add Transaction</button>
    </form>

    
      <button id="view-expenses-button">
        <a href="view_expenses.html">VIEW HERE</a>
      </button>
    </div>
  
  </div>
  
  <footer>
    <a href="mailto:vitronicstech@gmail.com" target="_blank">Email Us</a> for more information.
    <p>&copy; 2024 Expense Tracker App. Made with LOVE.</p>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
