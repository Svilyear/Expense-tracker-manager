<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      
      document.getElementById('logout-btn').style.display = isLoggedIn === 'true' ? 'inline' : 'none';
      document.getElementById('login-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
      document.getElementById('register-link').style.display = isLoggedIn === 'true' ? 'none' : 'inline';
    };
  </script>
</head>
<body>
  <header>
    <h1>Expense Tracker Manager</h1>
    <div id="user-info">
      <img id="profile-picture-display" src="" alt="Profile Picture">
      <span id="greeting-message"></span>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="view_expenses.html">View Expenses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="edit_expenses.html">Edit Expenses</a>
      <a id="register-link" href="register.html">Registration</a>
      <a id="login-link" href="login.html">Login</a>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <p>Track your expenses easily and efficiently using our simple APP.</p>
  
  <div class="container">
    <form id="expense-form">
      <div class="expense-date">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <input type="text" id="expense-name" placeholder="Expense Name" required>
      <input type="number" id="expense-amount" placeholder="Amount" required>
      <button type="submit" id="add-button">Add Transaction</button>
    </form>

    <div>
      <table>    
        <tbody id="expense-list"></tbody>
      </table>
      <button id="view-expenses-button">
        <a href="view_expenses.html">VIEW HERE</a>
      </button>
    </div>
    <hr>
  </div>
  
  <footer>
    <a href="mailto:vitronicstech@gmail.com" target="_blank">Email Us</a> for more information.
    <p>&copy; 2024 Expense Tracker App. Made with LOVE.</p>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
