<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lavenderblush;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .get-started {
            background-color: #4CAF50;
            color: white;
        }
        .demo {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Expense Tracker Manager</h1>
    </header>

    <div class="hero">
        <h1>Manage Your Expenses with Ease</h1>
        <p style="color: #000;">Track your spending, save money, and achieve your financial goals.</p>
        <div class="buttons">
            <a href="login.html" class="button get-started">Get Started</a>
            <a href="login.html" class="button demo">Demo</a>
        </div>
    </div>

</body>
</html>
